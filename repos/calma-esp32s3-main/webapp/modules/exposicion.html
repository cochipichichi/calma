<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Exposici√≥n ‚Äî CALMA</title>
<style>html,body{height:100%;margin:0;background:radial-gradient(900px 600px at 80% 20%,#16244a,#0a0f1d);color:#eaf2ff;font-family:system-ui}#app{position:fixed;inset:0;display:flex;flex-direction:column}.center{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);text-align:center}canvas{position:absolute;inset:0;width:100%;height:100%}</style>
  <link rel="stylesheet" href="assets/css/accessibility.css">
  <link rel="stylesheet" href="assets/css/dock.css">
</head><body>
<div id="app"><canvas id="bg"></canvas><div class="center"><h1>CALMA</h1><p>Part√≠culas suaves + cron√≥metro de calma.</p><button onclick="Expo.play()">‚ñ∂Ô∏è Iniciar</button> <button onclick="Expo.pause()">‚è∏Ô∏è Pausar</button></div></div>
<script>
(()=>{
  const c=document.getElementById('bg'),ctx=c.getContext('2d');let w,h,parts=[],anim=null,paused=false;
  function resize(){ w=c.width=innerWidth; h=c.height=innerHeight; } function spawn(n=160){ parts=[]; for(let i=0;i<n;i++) parts.push({x:Math.random()*w,y:Math.random()*h,r:.6+Math.random()*1.8,a:.25+Math.random()*0.4,vy:-.12-Math.random()*0.25,vx:(Math.random()-.5)*0.15}); }
  function draw(){ ctx.clearRect(0,0,w,h); for(const p of parts){ ctx.globalAlpha=p.a; ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fillStyle='#eaf2ff'; ctx.fill(); p.y+=p.vy; p.x+=p.vx; if(p.y<-10){ p.y=h+10; p.x=Math.random()*w; } } if(!paused) anim=requestAnimationFrame(draw); }
  function start(){ paused=false; if(!anim) draw(); }
  function stop(){ paused=true; if(anim){ cancelAnimationFrame(anim); anim=null; } }
  window.addEventListener('resize', ()=>{ resize(); spawn(); }); resize(); spawn(); start();
  window.Expo={ play:start, pause:stop };
})();
</script>
